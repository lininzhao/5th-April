<body>
    <script>
        //递归函数的优化
        //求1-n的和
        function sum(n){
            if(n==1){
                return 1;
            }else{
                return arguments.callee(n-1)+n;
            }
        }
        var res=sum(5);
        console.log(res);
    </script>
</body>
