<body>
    <script>
        //定义一个函数求和
        
        function sums(){
            var sum=0;
            for(var i=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            console.log(sum);
        }
        sums(1,2,3,7);
    </script>
