<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建递归函数求1-5的阶乘
        function f(n){
            if(n==1){
                return 1;
            }else{
                return f(n-1)*n;
            }
        }
        var res=f(5);
        console.log(res);
    </script>
</body>
</html>
